<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHS Registration</title>
</head>
<body>
    {% include 'main_app/utilities/menu.html' %} 
    
    <h3>Please fill in the Registration Form</h3>

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}

        {{ form.non_field_errors }}
        
        {% include 'main_app/utilities/forms.html' with form=form%}

        <button>Signup!</button>
    </form>

    {% include 'main_app/utilities/messages.html' %}
     
</body>
</html>
